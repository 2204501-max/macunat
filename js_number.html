<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Numbers</title>
</head>
<body>
  <h2>JavaScript Numbers Example</h2>
  <p id="demo"></p>

  <script>
    let x = 25;
    let y = 7;

   
    let sum = x + y;
    let difference = x - y;
    let product = x * y;
    let quotient = x / y;

    
    let fixed = (x / y).toFixed(2);   
    let parsed = Number("123");      
    let random = Math.floor(Math.random() * 10) + 1; 

    document.getElementById("demo").innerHTML =
      "x = " + x + ", y = " + y + "<br>" +
      "Sum: " + sum + "<br>" +
      "Difference: " + difference + "<br>" +
      "Product: " + product + "<br>" +
      "Quotient: " + quotient + "<br>" +
      "Fixed (2 decimals): " + fixed + "<br>" +
      "Parsed number: " + parsed + "<br>" +
      "Random (1â€“10): " + random;
  </script>
</body>
</html>
