<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operators</title>
</head>
<body>
  <h3>JavaScript Arithmetic Operators</h3>
  <p id="output"></p>

  <script>
    let a = 10;
    let b = 3;

    let result = "";
    result += "a + b = " + (a + b) + "<br>";
    result += "a - b = " + (a - b) + "<br>";
    result += "a * b = " + (a * b) + "<br>";
    result += "a / b = " + (a / b) + "<br>";
    result += "a % b = " + (a % b) + "<br>";

    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
