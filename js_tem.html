<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Template Strings</title>
</head>
<body>
  <h2>JavaScript Template Strings Example</h2>
  <p id="demo"></p>

  <script>
    let name = "Leonela";
    let age = 20;
    let course = "JavaScript";

    
    let message = `Hello, my name is ${name}. 
I am ${age} years old and I am learning ${course}.`;

    document.getElementById("demo").innerHTML = message;
  </script>
</body>
</html>
