<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Dates</title>
</head>
<body>
  <h2>JavaScript Dates Example</h2>
  <p id="demo"></p>

  <script>
    
    let now = new Date();

    
    let birthday = new Date(2025,15);

    
    let year = now.getFullYear();
    let month = now.getMonth() + 1; 
    let day = now.getDate();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    document.getElementById("demo").innerHTML =
      "Now: " + now + "<br>" +
      "Birthday: " + birthday.toDateString() + "<br>" +
      "Year: " + year + "<br>" +
      "Month: " + month + "<br>" +
      "Day: " + day + "<br>" +
      "Time: " + hours + ":" + minutes + ":" + seconds;
  </script>
</body>
</html>
