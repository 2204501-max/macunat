<!DOCTYPE html>
<html>
<head>
  <title>Assignment Operators</title>
</head>
<body>
  <h3>JavaScript Assignment Operators</h3>
  <p id="output"></p>

  <script>
    let x = 10;
    let result = "Starting x = " + x + "<br>";

    x += 5;   // x = x + 5
    result += "x += 5 → " + x + "<br>";

    x -= 3;   // x = x - 3
    result += "x -= 3 → " + x + "<br>";

    x *= 2;   // x = x * 2
    result += "x *= 2 → " + x + "<br>";

    x /= 4;   // x = x / 4
    result += "x /= 4 → " + x + "<br>";

    x %= 3;   // x = x % 3
    result += "x %= 3 → " + x + "<br>";

    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
