<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Booleans</title>
</head>
<body>
  <h2>JavaScript Booleans Example</h2>
  <p id="demo"></p>

  <script>
    let isStudent = true;
    let isTeacher = false;

    
    let x = 10;
    let y = 5;
    let greater = x > y;   
    let equal = x === y;    

    
    function canVote(age) {
      return age >= 18;
    }

    document.getElementById("demo").innerHTML =
      "isStudent: " + isStudent + "<br>" +
      "isTeacher: " + isTeacher + "<br>" +
      "Is 10 > 5? " + greater + "<br>" +
      "Is 10 = 5? " + equal + "<br>" +
      "Can a 20-year-old vote? " + canVote(20);
  </script>
</body>
</html>
