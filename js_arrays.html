<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Arrays</title>
</head>
<body>
  <h2>JavaScript Arrays Example</h2>
  <p id="demo"></p>

  <script>
  
    let fruits = ["Apple", "Banana", "Mango"];

    let first = fruits[0];
    let last = fruits[fruits.length - 1];

    
    fruits.push("Orange");  
    fruits.unshift("Grapes"); 
    fruits.pop();           
    fruits.shift();          

   
    let list = "";
    for (let i = 0; i < fruits.length; i++) {
      list += fruits[i] + " ";
    }

    document.getElementById("demo").innerHTML =
      "First fruit: " + first + "<br>" +
      "Last fruit: " + last + "<br>" +
      "All fruits now: " + list;
  </script>
</body>
</html>
