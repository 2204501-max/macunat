<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Function</title>
</head>
<body>
  <h3>JavaScript Function Example</h3>
  <button onclick="showMessage()">Click Me</button>
  <p id="output"></p>

  <script>
   
    function showMessage() {
      document.getElementById("output").innerText = "Hello! This is a function.";
    }
  </script>
</body>
</html>
